<div class="content">
    <div class="col-md-12">
        <div class="mb-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Brand Update Screen</h5>
                </div>
            </div>
            <div class="card-body">
             <form [formGroup]="brandUpdateForm">
                <div class="mb-3">
                    <label for="brandName">Brand Name</label>
                    <div class="form-group">
                   <input type="text" id="brandName" formControlName="brandName" placeholder="Brand Name" class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="brandId">Brand Id</label>
                    <div class="form-group">
                   <input type="number" id="brandId" formControlName="brandId" placeholder="Brand Id" class="form-control"/>
                    </div>
                </div>
             </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)="update()">Update</button>
            </div>
        </div>
    </div>
</div>
