<div class="content">
    <div class="col-md-12">
        <div class="mb-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Car Delete Screen</h5>
                </div>
            </div>
            <div class="card-body">
             <form [formGroup]="carDeleteForm">
                <div class="mb-3">
                    <label for="brandId">Brand Id</label>
                    <div class="form-group">
                   <input type="number" id="brandId" formControlName="brandId" placeholder="Brand Id" class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="colorId">Color Id</label>
                    <div class="form-group">
                   <input type="number" id="colorId" formControlName="colorId" placeholder="Color Id" class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description">Description</label>
                    <div class="form-group">
                   <input type="text" id="description" formControlName="description" placeholder="Description" class="form-control"/>
                    </div>
                </div>    
                <div class="mb-3">
                    <label for="dailyPrice">Daily Price</label>
                    <div class="form-group">
                   <input type="number" id="dailyPrice" formControlName="dailyPrice" placeholder="Daily Price" class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="modelYear">Model Year</label>
                    <div class="form-group">
                   <input type="date" id="modelYear" formControlName="modelYear" placeholder="Model Year" class="form-control"/>
                    </div>
                </div>
             </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-danger" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>
