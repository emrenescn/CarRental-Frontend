<table class="table">
    <thead>
        <tr>
        <td>BrandName</td>
        <td>ColorName</td>
        <td>ModelYear</td>
        <td>DailyPrice</td>
        <td>Description</td>
        <td>Image</td>
        </tr>
    </thead>
    <tr *ngFor="let carDetail of carDetails">
        <td >{{carDetail.brandName}}</td>
        <td >{{carDetail.colorName}}</td>
        <td>{{carDetail.modelYear}}</td>
        <td >{{carDetail.dailyPrice}}</td>
        <td >{{carDetail.description}}</td>
        <img  [src]="getImagePath(carDetail.imagePath)">
    </tr>
</table>
