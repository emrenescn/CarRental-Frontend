<table class="table">
  <thead>
    <tr>
      <th>UserId</th>
      <th>CompanyName</th>
      <th>CustomerId</th>
      <th>CustomerFindeks</th>
    </tr>
  </thead>
  <tr *ngFor="let customer of customers">
    <td>{{customer.userId}}</td>
    <td>{{customer.companyName}}</td>
    <td>{{customer.customerId}}</td>
    <td>{{customer.customerFindeks}}</td>

  </tr>
</table>
