<table class="table">
  <thead>
    <tr>
      <td>RentalId</td>
      <td>BrandName</td>
      <td>Name/Surname</td>
      <td>RentDate</td>
      <td>ReturnDate</td>
    </tr>
  </thead>
  <tr *ngFor="let rentalDetail of rentalDetails">
    <td>{{rentalDetail.id}}</td>
    <td>{{rentalDetail.brandName}}</td>
    <td>{{rentalDetail.firstNameAndLastName}}</td>
    <td>{{rentalDetail.rentDate}}</td>
    <td>{{rentalDetail.returnDate}}</td>
  </tr>
</table>
