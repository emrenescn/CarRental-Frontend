<div class="content">
    <div class="col-md-12">
        <div class="mb-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Color Add Screen</h5>
                </div>
            </div>
            <div class="card-body">
             <form [formGroup]="colorAddForm">
                <div class="mb-3">
                    <label for="colorName">Color Name</label>
                    <div class="form-group">
                   <input type="text" id="colorName" formControlName="colorName" placeholder="Color Name" class="form-control"/>
                    </div>
                </div>
             </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>
