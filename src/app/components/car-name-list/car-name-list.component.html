<ul class="list-group">
    <li [class]="getAllCarNameClass()"><b>CarName</b></li>
   <li [class]="getCurrentCarNameClass(carName)"

    routerLink="cars/carnamelist/{{carName.carId}}" *ngFor="let carName of carNameList">{{carName.brandName}} {{carName.description}}</li>
  </ul>
